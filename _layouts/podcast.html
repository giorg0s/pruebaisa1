---
layout: default
---
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content -->
<div class="container">
	<div class="col-md-12">
        <div class="row">
            {{content}}
            <br><br>
        </div>
        <div class="row">
            <iframe src="https://open.spotify.com/embed-podcast/show/5QH267sU9nSEJYztQ0FmSn" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <br>
        <div class="row">
            <iframe src="https://widget.spreaker.com/player?show_id=4469601&theme=light&autoplay=false&playlist=show&cover_image_url=https%3A%22https%3A%5C%2F%5C%2Fd3wo5wojvuv7l.cloudfront.net%5C%2Fimages.spreaker.com%5C%2Foriginal%5C%2Fcf160c2e4ddeb5ca91a2d83f8e3dceea.jpg%22" width="100%" height="232px" frameborder="0"></iframe>            </div>
        </div>
</div>
</div>
